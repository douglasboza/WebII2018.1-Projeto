<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
    <head>
        <title>Home medico</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    #{LoginBean.is_logged}
    <body>
        <br/>
        <h:link value="Index" outcome="index"/>
        <br/>
        
        <ui:fragment rendered="#{LoginBean.is_logged == true}">
            
            <ui:fragment rendered="#{LoginBean.tipo_pessoa == 1}">
                <h1>Painel do medico</h1>
                
                <h:link value="Editar conta" outcome="editar-conta"/> <br/>
                <h:link value="Gerenciar consultas" outcome="cadastrar-consulta"/> <br/>
                
            </ui:fragment>
            
            <ui:fragment rendered="#{LoginBean.tipo_pessoa == 2}">
                <h1>Painel do paciente</h1>
                <h:link value="Editar conta" outcome="editar-conta"/> <br/>
                <h:link value="Solicitar consulta" outcome="solicitar-consulta"/> <br/>
                
            </ui:fragment>
            
        </ui:fragment>
    </body>
</html>
