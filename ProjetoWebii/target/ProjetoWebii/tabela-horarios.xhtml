<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Tabela de horarios medico</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:link value="Home" outcome="index"/>
        
        <h:form>
            <h:panelGrid columns="2" >               
                <h:outputLabel value="Id medico"/>
                <h:inputText value="#{ConsultaBean.id_medico}"/>
            </h:panelGrid>
            <h:commandButton value="Pesquisar" action="#{FacadeBean.pesquisarPorId()}"/>
        </h:form>
        
        <h:form>
            <p>Status</p>
            <p>1 = Disponivel</p>
            <p>2 = Marcada</p>
            <p>3 = Recusada/Cancelada</p>
            <p>4 = Pendente</p>
             
            <h:panelGrid columns="2" >               
                <h:outputLabel value="Id paciente"/>
                <h:inputText value="#{ConsultaBean.id_pessoa}"/>
            </h:panelGrid>
            
            <h:dataTable value="#{FacadeBean.mostraTabelaMedico()}" var="emp" border="1">
                <p>Lista com as consultas do medico com id = 2</p>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="id_consulta" />
                    </f:facet>
                    <h:outputText value="#{emp.id_consulta}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="id_medico" />
                    </f:facet>
                    <h:outputText value="#{emp.id_medico}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="id_pessoa" />
                    </f:facet>
                    <h:outputText value="#{emp.id_pessoa}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{emp.status}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Hora inicio" />
                    </f:facet>
                    <h:outputText value="#{emp.horaInicio}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Hora fim" />
                    </f:facet>
                    <h:outputText value="#{emp.horaFim}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Motivo cancelamento/observacao" />
                    </f:facet>
                    <h:outputText value="#{emp.motivoCancelamento}" />
                </h:column>
                
                <h:column>
                    <h:commandButton id="submit" 
                    value="Remover" 
                    action="#{FacadeBean.excluirConsulta(emp.id_consulta)}"></h:commandButton>
                </h:column>
               
                <h:column>
                    <h:commandButton id="confirm" value="Confirmar consulta" action="#{FacadeBean.marcarConsulta(emp)}"></h:commandButton>
                </h:column>
                
                <h:column>
                    <h:commandButton id="cancel" value="Cancelar consulta" action="#{FacadeBean.cancelarConsulta(emp)}"></h:commandButton>
                </h:column>
                
                <h:column>
                    <h:commandButton id="reset" value="Resetar consulta" action="#{FacadeBean.resetarConsulta(emp)}"></h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>   
    </body>
</html>
