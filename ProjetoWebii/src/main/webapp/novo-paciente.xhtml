<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"> 
    <h:head>
        <title>Cadastrar paciente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        
        #{pacienteBean}
        <div>TODO write content</div>

        <h:form> 
            <h:panelGrid columns="2" >
               <h:outputLabel value="Nome"/>
               <h:inputText value="#{pacienteBean.nome}"/>          
            </h:panelGrid>
             
            <br></br>
             
            <h:panelGrid columns="2" >
               <h:outputLabel value="Telefone"/>
               <h:inputText value="#{pacienteBean.telefone}"/>
            </h:panelGrid>
            
            <br></br>
             
            <h:panelGrid columns="2" >
               <h:outputLabel value="Email"/>
               <h:inputText value="#{pacienteBean.email}"/>
            </h:panelGrid>
            
            <br></br>
            
            <h:panelGrid columns="2" >
               <h:outputLabel value="CPF"/>
               <h:inputText value="#{pacienteBean.cpf}"/>
            </h:panelGrid>
            <br></br>
            
<!--             <h:panelGrid columns="2" >
               <h:outputLabel value="Endereco"/>
               <h:inputText value="{pacienteBean.enderecoPac}"/>
            </h:panelGrid>-->
            
            <h:inputHidden value="#{pacienteBean.teste_editar}" id="hiddenteste" />
            <h:inputHidden value="#{pacienteBean.id_pessoa}" id="hiddenId" />
            
            
            <h:commandButton value="Adicionar paciente" action="#{pacienteBean.addPaciente(pacienteBean.teste_editar)}"/>            
        </h:form>

        <h:form>  
            <h:dataTable value="#{pacienteBean.pacienteList}" var="emp" border="1">
                <h:column>
                            <f:facet name="header"> 
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{emp.nome}" />
                </h:column>
                <h:column>
                            <f:facet name="header"> 
                                <h:outputText value="id pessoa" />
                            </f:facet>
                            <h:outputText value="#{emp.id_pessoa}" />
                </h:column>
                <h:column>
                            <f:facet name="header"> 
                                <h:outputText value="cpf" />
                            </f:facet>
                            <h:outputText value="#{emp.cpf}" />
                </h:column>
                <h:column>
                            <f:facet name="header"> 
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{emp.email}" />
                </h:column>
                <h:column>
                            <f:facet name="header"> 
                                <h:outputText value="Telefone" />
                            </f:facet>
                            <h:outputText value="#{emp.telefone}" />
                </h:column>

                <h:column>
                        <h:commandButton id="submit" 
                        value="Remover" 
                        action="#{pacienteBean.excluirPaciente(emp.id_pessoa)}"></h:commandButton>
                </h:column>

                <h:column>
                      <h:commandButton id="editar" value="Editar" action="#{pacienteBean.editarPaciente(emp)}"></h:commandButton>
                </h:column>

            </h:dataTable>
         </h:form>       

    </body>
</html>
