<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Tabela de horarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:link value="Home" outcome="index"/>
        
        <h:form>
            <h:panelGrid columns="2" >               
                <h:outputLabel value="Id medico"/>
                <h:inputText value="#{ConsultaBean.id_medico}"/>
            </h:panelGrid>
            <h:commandButton value="Pesquisar" action="#{ConsultaBean.pesquisarPorId()}"/>
            <!-- TODO botao de pesquisar por id -->
        </h:form>
        
        <h:form>
            <p>Status</p>
            <p>1 = Dispon√≠vel</p>
            <p>2 = Marcada</p>
            <p>3 = Cancelada</p>
            
            <h:dataTable value="#{ConsultaBean.mostraTabela()}" var="emp" border="1">
                <p>Lista com as consultas do m√©dico com id = 2</p>
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="id_consulta" />
                    </f:facet>
                    <h:outputText value="#{emp.id_consulta}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="id_medico" />
                    </f:facet>
                    <h:outputText value="#{emp.id_medico}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="id_pessoa" />
                    </f:facet>
                    <h:outputText value="#{emp.id_pessoa}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{emp.status}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Hora inicio" />
                    </f:facet>
                    <h:outputText value="#{emp.horaInicio}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Hora fim" />
                    </f:facet>
                    <h:outputText value="#{emp.horaFim}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Motivo cancelamento/observaÁ„o" />
                    </f:facet>
                    <h:outputText value="#{emp.motivoCancelamento}" />
                </h:column>
                
                <h:column>
                    <h:commandButton id="submit" 
                    value="Remover" 
                    action="#{ConsultaBean.excluirConsulta(emp.id_consulta)}"></h:commandButton>
                </h:column>
                           
                <h:column>
                  <h:commandButton id="editar" value="Editar" action="#{ConsultaBean.editarConsulta(emp)}"></h:commandButton>
               </h:column>

            </h:dataTable>
        </h:form>   
    </body>
</html>
