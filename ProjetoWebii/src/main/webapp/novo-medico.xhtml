<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        #{medicoBean}
        <div>TODO write content</div>

        <h:form> 
            <h:panelGrid columns="2" >
               <h:outputLabel value="Nome"/>
               <h:inputText value="#{medicoBean.nome}"/>          
            </h:panelGrid>
             
            <br></br>
            <h:panelGrid columns="2" >
               <h:outputLabel value="Registro profissional"/>
               <h:inputText value="#{medicoBean.registroProfi}"/>          
            </h:panelGrid>
             
            <br></br>
             
            <h:panelGrid columns="2" >
               <h:outputLabel value="Telefone"/>
               <h:inputText value="#{medicoBean.telefone}"/>
            </h:panelGrid>
            
            <br></br>
             
            <h:panelGrid columns="2" >
               <h:outputLabel value="Email"/>
               <h:inputText value="#{medicoBean.email}"/>
            </h:panelGrid>
            
            <br></br>
            
            <h:panelGrid columns="2" >
               <h:outputLabel value="CPF"/>
               <h:inputText value="#{medicoBean.cpf}"/>
            </h:panelGrid>
            

          <h:commandButton value="Add Medico" action="#{medicoBean.addMedico}"/>            
        </h:form>


        <h:dataTable value="#{medicoBean.medicoList}" var="emp" border="1">
                <h:column>
                        <f:facet name="header">
                                <h:outputText value="registro pro" />
                        </f:facet>
                        <h:outputText value="#{emp.registroProfi}" />
                </h:column>
             <h:column>
                        <f:facet name="header">
                                <h:outputText value="id pessoa" />
                        </f:facet>
                        <h:outputText value="#{emp.pessoaId}" />
                </h:column>
        </h:dataTable>

        
    </body>
</html>
